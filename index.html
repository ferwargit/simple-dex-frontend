<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-6">
        <!-- Titulo -->
        <h1 class="text-4xl font-bold text-center text-white-800 mb-6">Simple DEX</h1>

        <!-- Botónes para conectar y desconectar la wallet -->
        <div class="flex justify-center px-6">
            <button id="btnConnect"
                class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">Conectar
                wallet</button>
            <button id="btnDisconnect"
                class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition ml-4"
                style="display:none;">Desconectar wallet</button>
        </div>

        <!-- Mostrar estado de la wallet -->
        <p id="status" class="text-center text-600 mt-4">Estado: Desconectado</p>

        <!-- Mostrar balance de la wallet -->
        <p id="ethBalance" class="text-center text-xl text-800 mt-6" style="display:none;">Balance de la Wallet: 0 ETH
        </p>

        <!-- Agregar Liquidez -->
        <div id="addLiquiditySection" class="mt-8" style="display:none;">
            <h2 class="text-2xl font-bold mb-4">Agregar Liquidez</h2>
            <form id="addLiquidityForm" class="space-y-4">
                <div>
                    <label for="amountA" class="block text-sm font-medium text-gray-300">Cantidad de Token A</label>
                    <input type="number" id="amountA" name="amountA"
                        class="mt-1 block w-full max-w-xs rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="amountB" class="block text-sm font-medium text-gray-300">Cantidad de Token B</label>
                    <input type="number" id="amountB" name="amountB"
                        class="mt-1 block w-full max-w-xs rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="w-full max-w-xs bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Agregar
                    Liquidez</button>
            </form>
        </div>

        <!-- Intercambiar Tokens -->
        <div id="swapTokensSection" class="mt-8" style="display:none;">
            <h2 class="text-2xl font-bold mb-4">Intercambiar Tokens</h2>
            <form id="swapAforBForm" class="space-y-4">
                <div>
                    <label for="amountAIn" class="block text-sm font-medium text-gray-300">Cantidad de Token A</label>
                    <input type="number" id="amountAIn" name="amountAIn"
                        class="mt-1 block w-full max-w-xs rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="w-full max-w-xs bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Intercambiar
                    Token A por Token B</button>
            </form>
            <form id="swapBforAForm" class="space-y-4 mt-8">
                <div>
                    <label for="amountBIn" class="block text-sm font-medium text-gray-300">Cantidad de Token B</label>
                    <input type="number" id="amountBIn" name="amountBIn"
                        class="mt-1 block w-full max-w-xs rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="w-full max-w-xs bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Intercambiar
                    Token B por Token A</button>
            </form>
        </div>

        <!-- Retirar Liquidez -->
        <div id="removeLiquiditySection" class="mt-8" style="display:none;">
            <h2 class="text-2xl font-bold mb-4">Retirar Liquidez</h2>
            <form id="removeLiquidityForm" class="space-y-4">
                <div>
                    <label for="removeAmountA" class="block text-sm font-medium text-gray-300">Cantidad de Token
                        A</label>
                    <input type="number" id="removeAmountA" name="removeAmountA"
                        class="mt-1 block w-full max-w-xs rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="removeAmountB" class="block text-sm font-medium text-gray-300">Cantidad de Token
                        B</label>
                    <input type="number" id="removeAmountB" name="removeAmountB"
                        class="mt-1 block w-full max-w-xs rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="w-full max-w-xs bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Retirar
                    Liquidez</button>
            </form>
        </div>

        <!-- Obtener Precio -->
        <div id="getPriceSection" class="mt-8" style="display:none;">
            <h2 class="text-2xl font-bold mb-4">Obtener Precio</h2>
            <form id="getPriceForm" class="space-y-4">
                <div>
                    <label for="tokenAddress" class="block text-sm font-medium text-gray-300">Dirección del
                        Token</label>
                    <input type="text" id="tokenAddress" name="tokenAddress"
                        class="mt-1 block w-full max-w-xs rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="w-full max-w-xs bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Obtener
                    Precio</button>
            </form>
            <p id="tokenPrice" class="text-center text-xl text-800 mt-4" style="display:none;">Precio del Token: 0</p>
        </div>
    </div>


    <script type="module">
        import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js";

        let provider, signer, address;

        async function connectWallet() {
            // Estoy mostrando en la consola "Conectando a la wallet..." cuando se hace click en el botón para verificar la llamada a la función
            console.log("Conectando a la wallet...");

            if (window.ethereum) {
                // Estoy mostrando en la consola "Metamask detectado" cuando se detecta la wallet
                console.log("Metamask detectado");

                // Estoy obteniendo la cuenta de la wallet que se está conectando
                await window.ethereum.request({ method: "eth_requestAccounts" });
                // Estoy creando un nuevo proveedor para la wallet
                provider = new ethers.BrowserProvider(window.ethereum);
                // Hacemos un console.log del provider para ver las propiedades
                console.log("provider:", provider);
                // Estoy obteniendo el signer de la wallet
                signer = await provider.getSigner();
                // Hacemos un console.log del signer para ver las propiedades
                console.log("signer:", signer)
                // Estoy obteniendo la dirección de la wallet
                address = await signer.getAddress();
                // Hacemos un console.log de la dirección de la wallet
                console.log("connectWallet - address:", address);

                // Estoy ocultando el botón de conectar y mostrando el botón de desconectar
                document.getElementById("btnConnect").style.display = "none";
                document.getElementById("btnDisconnect").style.display = "block";

                // Estoy mostrando el estado de la wallet
                document.getElementById("status").innerText = `Estado: Conectado a la cuenta ${address}`;

                // Mostrar los balances cuando la wallet está conectada
                document.getElementById("ethBalance").style.display = "block";

                // Estoy mostrando los campos de agregar liquidez, intercambiar tokens, retirar liquidez y obtener precio
                document.getElementById("addLiquiditySection").style.display = "block";
                document.getElementById("swapTokensSection").style.display = "block";
                document.getElementById("removeLiquiditySection").style.display = "block";
                document.getElementById("getPriceSection").style.display = "block";

                // Estoy mostrando en la consola "Cuenta conectada" cuando se conecta la wallet
                console.log("connectWallet - Cuenta conectada");
            }
            else {
                // Estoy mostrando en la consola "Metamask no detectado" cuando no se detecta la wallet
                console.error("Metamask no detectado");
            }
        }

        async function disconnectWallet() {
            console.log("Desconectando la wallet...");

            // Limpiamos el estado de la aplicación
            provider = null;
            signer = null;
            address = null;

            // Estoy ocultando el botón de desconectar y mostrando el botón de conectar
            document.getElementById("btnDisconnect").style.display = "none";
            document.getElementById("btnConnect").style.display = "block";

            // Actualizamos el estado
            document.getElementById("status").innerText = "Estado: Desconectado";

            // Ocultar los balances cuando la wallet está desconectada
            document.getElementById("ethBalance").style.display = "none";

            // Ocultar los campos de agregar liquidez, intercambiar tokens, retirar liquidez y obtener precio
            document.getElementById("addLiquiditySection").style.display = "none";
            document.getElementById("swapTokensSection").style.display = "none";
            document.getElementById("removeLiquiditySection").style.display = "none";
            document.getElementById("getPriceSection").style.display = "none";

            console.log("disconnectWallet - Cuenta desconectada");
        }


        // Estoy buscando el "btnConnect" y le estoy diciendo que cuando se haga click, se ejecute la función "connectWallet"
        document.getElementById("btnConnect").addEventListener("click", connectWallet);
        // Estoy buscando el "btnDisconnect" y le estoy diciendo que cuando se haga click, se ejecute la función "disconnectWallet"
        document.getElementById("btnDisconnect").addEventListener("click", disconnectWallet);
    </script>
</body>

</html>
