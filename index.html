<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-6">
        <!-- Titulo -->
        <h1 class="text-4xl font-bold text-center text-white-800 mb-6">Simple DEX</h1>

        <!-- Botónes para conectar y desconectar la wallet -->
        <div class="flex justify-center px-6">
            <button id="btnConnect"
                class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">Conectar
                Wallet</button>
            <button id="btnDisconnect"
                class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition ml-4"
                style="display:none;">Desconectar Wallet</button>
        </div>

        <!-- Mostrar estado de la wallet -->
        <p id="status" class="text-center text-600 mt-4">Estado: Desconectado</p>

        <!-- Mostrar balance de la wallet -->
        <p id="ethBalance" class="text-center text-xl text-800 mt-6" style="display:none;">Balance de la Wallet: 0 ETH
        </p>

        <!-- Reservas Actuales en el Pool de Liquidez  -->
        <div id="reservesSection" class="mt-8" style="display:none;">
            <div class="bg-gray-800 p-6 rounded-lg shadow-md border border-white max-w-lg mx-auto">
                <h2 class="text-2xl font-semibold text-white-800 mb-4">Reservas en el Pool de Liquidez</h2>
                <p id="reserveA" class="text-white-700">Reserva de Token A: 0</p>
                <p id="reserveB" class="text-white-700 mt-2">Reserva de Token B: 0</p>
            </div>
        </div>

        <!-- Precio Actual de Intercambio en el Pool de Liquidez -->
        <div id="exchangeRateSection" class="mt-8" style="display:none;">
            <div class="bg-gray-800 p-6 rounded-lg shadow-md border border-white max-w-lg mx-auto">
                <h2 class="text-2xl font-semibold text-white-800 mb-4">Intercambio en el Pool de Liquidez</h2>
                <p id="exchangeRateAtoB" class="text-white-700">1 Token A = 0 Token B</p>
                <p id="exchangeRateBtoA" class="text-white-700 mt-2">1 Token B = 0 Token A</p>
            </div>
        </div>

        <!-- Obtener Precio -->
        <div id="getPriceSection" class="mt-8" style="display:none;">
            <div class="bg-gray-800 p-6 rounded-lg shadow-md mt-6 border border-white max-w-lg mx-auto">
                <h2 class="text-2xl font-semibold text-white-800 mb-4">Obtener Precio</h2>
                <label for="tokenAddress" class="block text-white-700">Dirección del Token</label>
                <input type="text" id="tokenAddress" name="tokenAddress" placeholder="Dirección del Token"
                    class="w-full mt-2 p-2 border border-white-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
                <button id="btnGetPrice"
                    class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition mt-4">Obtener
                    Precio</button>
            </div>
        </div>


        <!-- Intercambiar Tokens -->
        <div id="swapTokensSection" class="mt-8" style="display:none;">
            <div class="bg-gray-800 p-6 rounded-lg shadow-md mt-6 border border-white max-w-lg mx-auto">
                <h2 class="text-2xl font-semibold text-white-800 mb-4">Intercambiar Tokens</h2>
                <div class="bg-gray-800 p-6 rounded-lg shadow-md border border-white max-w-lg mx-auto">
                    <label for="amountAIn" class="block text-white-700">Cantidad de Token A</label>
                    <input type="number" id="amountAIn" name="amountAIn" placeholder="Cantidad de Token A"
                        class="w-full mt-2 p-2 border border-white-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
                    <button id="btnSwapAforB"
                        class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition mt-4">Intercambiar
                        Token A por Token B</button>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-md border border-white max-w-lg mx-auto mt-6">
                    <label for="amountBIn" class="block text-white-700">Cantidad de Token B</label>
                    <input type="number" id="amountBIn" name="amountBIn" placeholder="Cantidad de Token B"
                        class="w-full mt-2 p-2 border border-white-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
                    <button id="btnSwapBforA"
                        class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition mt-4">Intercambiar
                        Token B por Token A</button>
                </div>
            </div>
        </div>


        <!-- Agregar Liquidez -->
        <div id="addLiquiditySection" class="mt-8" style="display:none;">
            <div class="bg-gray-800 p-6 rounded-lg shadow-md border border-white max-w-lg mx-auto">
                <h2 class="text-2xl font-semibold text-white-800 mb-4">Agregar Liquidez</h2>
                <label for="amountA" class="block text-white-700">Cantidad de Token A</label>
                <input type="number" id="amountA" name="amountA" placeholder="Cantidad de Token A"
                    class="w-full mt-2 p-2 border border-white-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
                <label for="amountB" class="block text-white-700 mt-4">Cantidad de Token B</label>
                <input type="number" id="amountB" name="amountB" placeholder="Cantidad de Token B"
                    class="w-full mt-2 p-2 border border-white-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
                <button id="btnAddLiquidity"
                    class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition mt-4">Agregar
                    Liquidez</button>
            </div>
        </div>


        <!-- Retirar Liquidez -->
        <div id="removeLiquiditySection" class="mt-8" style="display:none;">
            <div class="bg-gray-800 p-6 rounded-lg shadow-md border border-white max-w-lg mx-auto">
                <h2 class="text-2xl font-semibold text-white-800 mb-4">Retirar Liquidez</h2>
                <label for="removeAmountA" class="block text-white-700">Cantidad de Token A</label>
                <input type="number" id="removeAmountA" name="removeAmountA" placeholder="Cantidad de Token A"
                    class="w-full mt-2 p-2 border border-white-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
                <label for="removeAmountB" class="block text-white-700 mt-4">Cantidad de Token B</label>
                <input type="number" id="removeAmountB" name="removeAmountB" placeholder="Cantidad de Token B"
                    class="w-full mt-2 p-2 border border-white-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
                <button id="btnRemoveLiquidity"
                    class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition mt-4">Retirar
                    Liquidez</button>
            </div>
        </div>

    </div>


    <script type="module">
        import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js";

        let provider, signer, address, simpleDexContract;
        const simpleDexContractAddress = ""; // Dirección de tu contrato SimpleDEX
        const simpleDexContractABI = [
            // ABI del contrato SimpleDEX
        ];

        async function updateBalance() {
            try {
                // Verificamos que tengamos el provider y la dirección
                if (!provider || !address) {
                    console.error("updateBalance - No hay provider o address");
                    return;
                }

                // Obtenemos el balance de la wallet
                const balance = await provider.getBalance(address);
                // Convertimos el balance a ETH
                const formattedBalance = ethers.formatEther(balance);
                // Actualizamos el balance en la UI
                document.getElementById("ethBalance").innerText = `Balance de la Wallet: ${formattedBalance} ETH`;

                console.log("updateBalance - Balance actualizado:", formattedBalance);
            } catch (error) {
                console.error("updateBalance - Error al actualizar el balance:", error);
            }
        }

        async function connectWallet() {
            // Estoy mostrando en la consola "Conectando a la wallet..." cuando se hace click en el botón para verificar la llamada a la función
            console.log("Conectando a la wallet...");

            if (window.ethereum) {
                // Estoy mostrando en la consola "Metamask detectado" cuando se detecta la wallet
                console.log("Metamask detectado");

                // Estoy obteniendo la cuenta de la wallet que se está conectando
                await window.ethereum.request({ method: "eth_requestAccounts" });
                // Estoy creando un nuevo proveedor para la wallet
                provider = new ethers.BrowserProvider(window.ethereum);
                // Hacemos un console.log del provider para ver las propiedades
                console.log("provider:", provider);
                // Estoy obteniendo el signer de la wallet
                signer = await provider.getSigner();
                // Hacemos un console.log del signer para ver las propiedades
                console.log("signer:", signer)
                // Estoy obteniendo la dirección de la wallet
                address = await signer.getAddress();
                // Hacemos un console.log de la dirección de la wallet
                console.log("connectWallet - address:", address);

                // Estoy ocultando el botón de conectar y mostrando el botón de desconectar
                document.getElementById("btnConnect").style.display = "none";
                document.getElementById("btnDisconnect").style.display = "block";

                // Estoy mostrando el estado de la wallet
                document.getElementById("status").innerText = `Estado: Conectado a la cuenta ${address}`;

                // Mostrar los balances cuando la wallet está conectada
                document.getElementById("ethBalance").style.display = "block";

                // Estoy mostrando los campos de agregar liquidez, intercambiar tokens, retirar liquidez y obtener precio
                document.getElementById("addLiquiditySection").style.display = "block";
                document.getElementById("swapTokensSection").style.display = "block";
                document.getElementById("removeLiquiditySection").style.display = "block";
                document.getElementById("getPriceSection").style.display = "block";

                //  Mostrar Reservas y Precios
                document.getElementById("reservesSection").style.display = "block";
                document.getElementById("exchangeRateSection").style.display = "block";

                // Actualizamos el balance de la wallet
                await updateBalance();
                // Actualizamos la reserva de la wallet
                await updateReserve();
                // Actualizamos 
                await updateExchangeRate();

                // Estoy mostrando en la consola "Cuenta conectada" cuando se conecta la wallet
                console.log("connectWallet - Cuenta conectada");
            }
            else {
                // Estoy mostrando en la consola "Metamask no detectado" cuando no se detecta la wallet
                console.error("Metamask no detectado");
            }
        }

        async function disconnectWallet() {
            console.log("Desconectando la wallet...");

            // Limpiamos el estado de la aplicación
            provider = null;
            signer = null;
            address = null;

            // Estoy ocultando el botón de desconectar y mostrando el botón de conectar
            document.getElementById("btnDisconnect").style.display = "none";
            document.getElementById("btnConnect").style.display = "block";

            // Actualizamos el estado
            document.getElementById("status").innerText = "Estado: Desconectado";

            // Ocultar los balances cuando la wallet está desconectada
            document.getElementById("ethBalance").style.display = "none";

            // Ocultar los campos de agregar liquidez, intercambiar tokens, retirar liquidez y obtener precio
            document.getElementById("addLiquiditySection").style.display = "none";
            document.getElementById("swapTokensSection").style.display = "none";
            document.getElementById("removeLiquiditySection").style.display = "none";
            document.getElementById("getPriceSection").style.display = "none";

            
            document.getElementById("reservesSection").style.display = "none";
            document.getElementById("exchangeRateSection").style.display = "none";

            console.log("disconnectWallet - Cuenta desconectada");
        }

        async function updateReserves() {
            try {
                if (!simpleDexContract) {
                    simpleDexContract = new ethers.Contract(simpleDexContractAddress, simpleDexContractABI, provider);
                }

                const reserves = await simpleDexContract.getReserves();
                document.getElementById("reserveA").innerText = `Reserva de Token A: ${ethers.formatUnits(reserves[0], 18)}`;
                document.getElementById("reserveB").innerText = `Reserva de Token B: ${ethers.formatUnits(reserves[1], 18)}`;

                console.log("updateReserves - Reservas actualizadas:", reserves);
            } catch (error) {
                console.error("updateReserves - Error al actualizar las reservas:", error);
            }
        }

        async function updateExchangeRate() {
            try {
                if (!simpleDexContract) {
                    simpleDexContract = new ethers.Contract(simpleDexContractAddress, simpleDexContractABI, provider);
                }

                const reserves = await simpleDexContract.getReserves();
                const exchangeRateAtoB = reserves[1] / reserves[0];
                const exchangeRateBtoA = reserves[0] / reserves[1];
                document.getElementById("exchangeRateAtoB").innerText = `1 Token A = ${exchangeRateAtoB.toFixed(4)} Token B`;
                document.getElementById("exchangeRateBtoA").innerText = `1 Token B = ${exchangeRateBtoA.toFixed(4)} Token A`;

                console.log("updateExchangeRate - Tasas de intercambio actualizadas:", exchangeRateAtoB, exchangeRateBtoA);
            } catch (error) {
                console.error("updateExchangeRate - Error al actualizar las tasas de intercambio:", error);
            }
        }

        // Estoy buscando el "btnConnect" y le estoy diciendo que cuando se haga click, se ejecute la función "connectWallet"
        document.getElementById("btnConnect").addEventListener("click", connectWallet);
        // Estoy buscando el "btnDisconnect" y le estoy diciendo que cuando se haga click, se ejecute la función "disconnectWallet"
        document.getElementById("btnDisconnect").addEventListener("click", disconnectWallet);
    </script>
</body>

</html>
